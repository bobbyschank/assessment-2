<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/game-style.css">
</head>
	<body>
		<header>
			<div class="header">
				Jerry Run
			</div>
		</header>
		<div class="container">
			<img src="http://www.supracer.com/wp-content/uploads/2014/06/The-Race.jpg" alt="" class="running">
			<img src="http://www.clker.com/cliparts/F/5/I/M/f/U/running-icon-white-on-transparent-background-hi.png" alt="" id="duncan" class="guy">
			<img src="http://www.clker.com/cliparts/F/5/I/M/f/U/running-icon-white-on-transparent-background-hi.png" alt="" id="jerry" class="guy">
			<section>
				<div class="stride strideDuncanContainer">
					<div id="duncanStride" class="strideCount">
						00
					</div>
					<div>
						Duncan's<br>Stride
					</div>
				</div>

				<div class="stride strideJerryContainer">
					<div id="jerryStride" class="strideCount">
						00
					</div>
					<div>
						Jerry's<br>Stride
					</div>
				</div>
				<button id="jerryButton">GO JERRY GO!</button>
			</section>
		</div>
		
		<script type="text/javascript" src='game-script.js'></script>
	</body>
</html>
